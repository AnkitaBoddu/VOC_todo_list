<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">📝 To-Do List</h2>

    <!-- Add Task Form -->
    <form action="/add" method="POST" class="d-flex mb-4">
        <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                {{ loop.index }}. {{ task.task }}
            </span>
            <div>
                {% if not task.completed %}
                <a href="/complete/{{ loop.index0 }}" class="btn btn-success btn-sm">Complete</a>
                {% endif %}
                <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% else %}
        <li class="list-group-item text-center text-muted">No tasks yet! 🎉</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
